<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TetraVilla Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    
        <div class="illustration-section">
           
            <div class="illustration-placeholder">
               
                <img src="clientLogin.jpg"  class="illustration-img">
            </div>
        </div>

      
        <div class="login-section">
           
            <div class="logo">
                <img src="maqlog.jpg"  class="logo-img">
                <h1>TetraVilla</h1>
            </div>

           
            
            <h3>Se connecter à votre compte</h3>
            <p class="subtitle" > Accédez à votre compte et profitez de nos services exclusifs</p>

          
            <form action="login_user.php" method="POST" class="login-form">
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox" name="remember"> Remember Me
                    </label>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>

            
            <p class="register-link">Not Registered Yet? <a href="signup.html">Create your account</a></p>

          
        </div>
    </div>
</body>
</html>
