<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer Employés - TetraVilla</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary-color: #8b1e3f;
            --secondary-color: #b92989;
            --light-gray: #f5f5f5;
            --dark-gray: #333;
            --white: #fff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            background-color: #f1dddd;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            color: var(--white);
            height: 100vh;
            position: fixed;
            padding: 20px 0;
        }
        
        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .admin-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid var(--white);
        }
        
        .sidebar-menu {
            list-style: none;
            margin-top: 30px;
        }
        
        .sidebar-menu li {
            padding: 15px 25px;
            transition: all 0.3s;
        }
        
        .sidebar-menu li:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-menu a {
            color: var(--white);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .sidebar-menu i {
            margin-right: 10px;
        }
        
        /* Main Content */
        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 30px;
        }
        
        /* Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .page-title {
            font-size: 24px;
            color: var(--primary-color);
        }
        
        .add-employee-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }
        
        .add-employee-btn:hover {
            background-color: var(--secondary-color);
        }
        
        .add-employee-btn i {
            margin-right: 8px;
        }
        
        /* Employee Table */
        .employee-table-container {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-x: auto;
        }
        
        .employee-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .employee-table th {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 12px 15px;
            text-align: left;
            font-weight: 500;
        }
        
        .employee-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }
        
        .employee-table tr:hover {
            background-color: rgba(139, 30, 63, 0.05);
        }

        .action-btns {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border: 1px solid transparent;
            width: 100px;
            height: 36px;
            box-sizing: border-box;
        }

        .edit-btn {
            background-color: rgba(139, 30, 63, 0.1);
            color: var(--primary-color);
            border-color: rgba(139, 30, 63, 0.3);
        }

        .edit-btn:hover {
            background-color: rgba(139, 30, 63, 0.2);
            transform: translateY(-1px);
        }

        .delete-btn {
            background-color: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border-color: rgba(231, 76, 60, 0.3);
        }

        .delete-btn:hover {
            background-color: rgba(231, 76, 60, 0.2);
            transform: translateY(-1px);
        }

        .action-btn i {
            margin-right: 5px;
            font-size: 12px;
        }
        .success-msg {
    background-color: #4caf75;
    color: white;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 4px;
    text-align: center;
    animation: fadeIn 0.5s;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
        
        /* Responsive */
        @media (max-width: 992px) {
            .employee-table {
                display: block;
                overflow-x: auto;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="RHpic.jpg" alt="RH Photo" class="admin-photo">
            <h2>RH MANAGER</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="interfaceRH.php"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="gererEmp.html"><i class="fas fa-users"></i> Gérer Employés</a></li>
            <li><a href="#"><i class="fas fa-clipboard-list"></i> Gérer Demandes</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Se déconnecter</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Gérer les Employés</h1>
            <button class="add-employee-btn">
                <i class="fas fa-user-plus"></i> Ajouter Employé
            </button>
        </div>

        <div class="employee-table-container">
            <table class="employee-table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Salaire</th>
                        <th>Téléphone</th>
                        <th>CIN</th>
                        <th>Poste</th>
                        <th>Département</th>
                        <th>Email</th>
                        <th>Numéro Compte</th>
                        <th>Code</th>
                        <th>Date Embauche</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employees-table-body">
                    <!-- Les données seront insérées ici par JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        // Récupération des données depuis la BDD
        $.getJSON('get_employe.php', function(data) {
            let html = '';
            
            $.each(data, function(key, employee) {
                html += `
                <tr>
                    <td>${employee.nom_emp}</td>
                    <td>${employee.prenom_emp}</td>
                    <td>${employee.salaire}</td>
                    <td>${employee.tel}</td>
                    <td>${employee.cin}</td>
                    <td>${employee.poste}</td>
                    <td>${employee.nom_dep}</td>
                    <td>${employee.email_emp}</td>
                    <td>${employee.numCompteEmp}</td>
                    <td>${employee.code}</td>
                    <td>${employee.dateEmbauche}</td>
                    <td>
                        <div class="action-btns">
                            <button class="action-btn edit-btn" data-id="${employee.id_emp}">
                                <i class="fas fa-pencil-alt"></i> Modifier
                            </button>
                            <button class="action-btn delete-btn" data-id="${employee.id_emp}">
                                <i class="fas fa-trash-alt"></i> Supprimer
                            </button>
                        </div>
                    </td>
                </tr>`;
            });

            $('#employees-table-body').html(html);
            
            // Gestion des événements pour les boutons
            $('.edit-btn').click(function() {
                const id = $(this).data('id');
                window.location.href = `edit_emp.php?id=${id}`;
            });
            
            $('body').on('click', '.delete-btn', function() {
    const id = $(this).data('id');
    const $row = $(this).closest('tr'); // Stocke la référence de la ligne
    
    if(confirm('Voulez-vous vraiment supprimer cet employé ?')) {
        $.ajax({
            url: 'delete_emp.php',
            type: 'POST',
            data: {id: id}, // Format standard POST (pas JSON)
            dataType: 'json',
            success: function(response) {
                if(response.success) {
                    // 1. Effet visuel de suppression
                    $row.fadeOut(400, function() {
                        $(this).remove();
                    });
                    
                    // 2. Optionnel: message temporaire
                    const $msg = $('<div class="success-msg">Employé supprimé avec succès</div>')
                        .insertBefore('.employee-table-container')
                        .delay(2000)
                        .fadeOut(400, function() { $(this).remove(); });
                } else {
                    alert('Erreur: ' + (response.error || 'Échec de suppression'));
                }
            },
            error: function(xhr) {
                console.error("Erreur complète:", xhr.responseText);
                alert('Erreur technique - Voir console (F12)');
            }
        });
    }
});
        });

        // Gestion du bouton Ajouter Employé
        $('.add-employee-btn').click(function() {
            window.location.href = 'ajouter_employe.php';
        });
    });
    </script>
</body>
</html>
